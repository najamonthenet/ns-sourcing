<!DOCTYPE html>
<html>
<head>
  <title>Logo Preview</title>
  <style>
    body { font-family: Arial; padding: 40px; }
    .header { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      background: #f5f5f5; 
      padding: 20px; 
      border-radius: 8px;
      width: fit-content;
    }
    .logo-svg { 
      height: 40px; 
      width: auto; 
      display: block; 
    }
    .logo-text { 
      font-weight: 700; 
      font-size: 16px; 
      color: #0b6cf6; 
    }
    .note { margin-top: 20px; color: #666; }
  </style>
</head>
<body>
  <h1>Logo Preview - Header Size</h1>
  <div class="header">
    <img src="logo.svg" alt="NS Sourcing" class="logo-svg" />
    <span class="logo-text">NS Sourcing</span>
  </div>
  <div class="note">
    <p><strong>Logo size: 40px height</strong></p>
    <p>The optimized logo is now compact and fits perfectly in the header.</p>
    <p>Features:</p>
    <ul>
      <li>Maroon circle background (#8B3A3A)</li>
      <li>Blue accent arc (#0b6cf6)</li>
      <li>Clean P& symbol</li>
      <li>Small file size (759 bytes)</li>
    </ul>
  </div>
</body>
</html>
